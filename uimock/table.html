<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Planning Poker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <span class="table-name">テストチーム</span>
    </header>
    <main>
        <div class="parent-operations">
            <button type="button" name="open" value="open">オープン</button>
            <button type="button" name="newgame" value="newgame">次のゲーム</button>
        </div>
        <div class="game-results">
            <div class="game-result">
                <span class="relult-key">平均</span>
                <span class="relult-value">2.7</span>
            </div>
            <div class="game-result">
                <span class="relult-key">中央値</span>
                <span class="relult-value">3</span>
            </div>
        </div>
        <div class="players">
            <div class="player">
                <div class="player-info">
                    <div class="player-icon-1"></div>
                    <div class="player-name">信長</div>
                </div>
                <div class="player-card">
                    <span class="point"></span>
                </div>
            </div>
            <div class="player">
                <div class="player-info">
                    <div class="player-icon-2"></div>
                    <div class="player-name">羽柴秀吉</div>
                </div>
                <div class="player-card player-card-open">
                    <span class="point">3</span>
                </div>
            </div>
            <div class="player player-me">
                <div class="player-info">
                    <div class="player-icon-3"></div>
                    <div class="player-name">家康</div>
                </div>
                <div class="player-card player-card-open">
                    <span class="point">3</span>
                </div>
            </div>
            <div class="player">
                <div class="player-info">
                    <div class="player-icon-4"></div>
                    <div class="player-name">政宗公</div>
                </div>
                <div class="player-card">
                    <span class="point">?</span>
                </div>
            </div>
            <div class="player">
                <div class="player-info">
                    <div class="player-icon-1"></div>
                    <div class="player-name">幸村</div>
                </div>
                <div class="player-card player-card-open">
                    <span class="point">3</span>
                </div>
            </div>
        </div>
        <div class="commentary">
            <ul>
                <li>信長さんが新しいゲームを開始しました</li>
                <li>信長さんが札をオープンしました</li>
                <li>全員が入札しました</li>
                <li>信長さんが札をオープンしました</li>
                <li>全員が入札しました</li>
                <li>幸村さんが場に参加しました</li>
                <li>政宗公さんが場に参加しました</li>
                <li>家康さんが場に参加しました</li>
                <li>秀吉さんが場に参加しました</li>
                <li>信長さんが場を開きました</li>
            </ul>
        </div>
    </main>
</body>

</html>
