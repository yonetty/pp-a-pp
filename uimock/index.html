<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Planning Poker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Planning Poker</h1>
        <p class="description">
            チームメンバーでプラニング・ポーカーを行いましょう!<br>
            場名とニックネームを入力して開始します
        </p>
        <p class="i18n">
            <span class="i18n-selected">Japanese</span>
            <span>English</span>
        </p>
    </header>
    <main>
        <form class="openForm" action="#">
            <input id="tebleName" type="text" required placeholder="場名">
            <input id="nickname" type="text" required placeholder="ニックネーム">
            <select name="decktype" required>
                <option value="" selected>--- デッキを選択 ---</option>
                <option value="int">整数</option>
                <option value="half">0.5刻み</option>
                <option value="fibo">フィボナッチ</option>
            </select>
            <input type="submit" value="場を開く">
        </form>
    </main>
</body>

</html>
